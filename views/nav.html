
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
                {{ $subprojs := .SubProjects }}
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                {{range $proj := .Projects}}
                    {{ $sp := index $subprojs $proj }}
                    {{ if $sp }}
                        <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{$proj}}<span class="caret"></span></a>
                          <ul class="dropdown-menu" role="menu">
                            {{ range $s := $sp }} 
                            <li><a href="/{{$proj}}/{{$s}}">{{$s}}</a></li>
                                <li class="divider"></li>
                            {{ end }}
                          </ul>
                        </li>
                    {{ else }}
                    <li><a href="/{{$proj}}">{{$proj}}</a></li>
                    {{ end }}
                {{ end }} 

              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
